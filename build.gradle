 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'org.beryx.jlink' version '2.26.0'
}

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'Show Renamer'
    }
    jpackage {
        installerOptions = ['--win-per-user-install', '--win-dir-chooser', '--win-menu', '--verbose']
    }
}

application {
    mainModule = 'uk.co.conoregan.showrenamer'
    mainClass = 'uk.co.conoregan.showrenamer.ShowRenamerApplication'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'org.slf4j:slf4j-simple:2.0.7'
    implementation 'org.openjfx:javafx-controls:21'
    implementation 'org.openjfx:javafx-fxml:21'
    implementation 'commons-io:commons-io:2.12.0'
    implementation 'com.github.holgerbrandl:themoviedbapi:1.15'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
    testImplementation 'org.mockito:mockito-core:5.3.1'
}

group = 'uk.co.conoregan.show-renamer'
version = '1.4.0'
description = 'ShowRenamer'
java.sourceCompatibility = JavaVersion.VERSION_17

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
